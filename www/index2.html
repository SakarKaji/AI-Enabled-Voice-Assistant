<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Voice Assistant</title>
</head>

<body>
    <div class="container">
        <div class="square">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
        <div class="row-container">
            <div class="box1">
                <button class="b1" onclick="startMainCode()">Start Voice Assistant</button>
            </div>
            <div class="box2">
                <div class="input" id="inputMessage">Welcome to MADMAX</div>
                <div class="output" id="outputMessage">Your Personal Assistant</div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        function startMainCode() {

            console.log('startMainCode called');
            // Simulate input message
            var inputMessage = "User: Hello";
            document.getElementById("inputMessage").innerText = inputMessage;

            // Call Eel function and handle the response
            eel.start_main_code()(function (response) {
                console.log('Received response:', response);  // Debug statement

                // Update the HTML elements with the new response structure
                document.getElementById("inputMessage").innerText = response['response1'];
                document.getElementById("outputMessage").innerText = response['response2'];
            });
        }
    </script>
</body>

</html>
